{{- if .Values.worker.gracefulShutdown.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "trino.fullname" . }}-access-control-volume-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trino.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
    cluster-group: {{ .Values.clusterGroup }}
    cluster-instance: {{ template "trino.clusterInstance" . }}
data:
  graceful-shutdown-rules.json: >-
    {
      "system_information": [
        {
          "allow": [
            "write"
          ],
          "user": "admin"
        }
      ]
    }
{{- end }}
