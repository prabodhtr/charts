replicaCount: 1

# -- Set a custom name for the gateway service
serviceName: kopf-service

service:
  annotations: {}
  type: ClusterIP


commonLabels: {}

volumes: {}

volumeMounts: {}

podAnnotations: {}

podLabels: {}

config:
  serverConfig:
    http-server.http.port: 8081
    http-server.http.enabled: true

# -- Startup command for Trino Kopf process. Add additional Java options and other modifications as desired.
command:
  - "kopf"
  - "run"
  - "--verbose"
  - "/app/operator.py"

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 2
    memory: 2Gi

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""